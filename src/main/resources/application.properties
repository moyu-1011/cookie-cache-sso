logging.level.org.springframework.security=debug
logging.level.com.moyu.sc=debug


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:~/test;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.initialization-mode=embedded
#spring.datasource.schema= classpath:db/schema.sql
spring.datasource.data= classpath:db/data.sql

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# token过期时间30分钟 1000 * 60 *30
apps.jwt.access_token_expire_time = 1800000
# refresh_token过期时间为7天 1000 * 3600 * 24 * 7
apps.jwt.access_refresh_token_expire_time = 604800000